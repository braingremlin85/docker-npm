services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    environment:
      - DISABLE_IPV6=true
      #- PUID=1000
      #- PGID=100
      - TZ=Europe/Zurich	
    volumes:
      - /home/npm/data:/data
      - /home/npm/letsencrypt:/etc/letsencrypt
    security_opt:
      - no-new-privileges:true       
    healthcheck:
      test: ["CMD", "/usr/bin/check-health"]
      interval: 10s
      timeout: 3s